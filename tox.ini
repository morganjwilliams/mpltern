# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py39-matplotlib{34,35,36}

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    setuptools<60
    matplotlib34: matplotlib==3.4.0
    matplotlib35: matplotlib==3.5.0
    matplotlib36: matplotlib==3.6.0
commands =
    # NOTE: you can run any command line tool here - not just tests
    pytest {posargs}
